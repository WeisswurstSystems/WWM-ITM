<dom-module id="meeting-detail">
    <template>
        <style>
             :host {
                display: block
            }
        </style>

        <meeting-list-item date="[[date]]" close-date="[[closeDate]]" place="[[place]]" closed="[[closed"></meeting-list-item>

        <paper-icon-item>
            <iron-icon slot="item-icon" icon="social:person"></iron-icon>
            <span>Ersteller: [[creator]]</span>
        </paper-icon-item>

        <paper-icon-item>
            <iron-icon slot="item-icon" icon="icons:payment"></iron-icon>
            <span>KÃ¤ufer: [[creator]]</span>
        </paper-icon-item>

    </template>

    <script>
        /**
         * `meeting-detail
        ` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class MeetingDetail extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'meeting-detail';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    place: String,
                    date: String,
                    closeDate: String,
                    creator: String,
                    buyer: String,
                    closed: Boolean,
                };
            }

        }

        window.customElements.define(MeetingDetail.is, MeetingDetail);
    </script>
</dom-module>
