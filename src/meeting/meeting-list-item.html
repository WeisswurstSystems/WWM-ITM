<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<!--
`<meeting-list-item>` is a single list element that displays reduced information of a meeting.


@element meeting-list-item
-->
<dom-module id="meeting-list-item">
    <template>
        <style>
             :host {
                display: block
            }

            .green {
                color: green;
            }
        </style>

        <paper-item>
            <paper-item-body two-line>
                <span>[[place]]</span>
                <span secondary>
                    <span>am [[date]], </span>
                    <span class="green">[[openText(closed)]]</span>
                    <span>[[closedText(closeDate,closed)]]</span>
                </span>
            </paper-item-body>
        </paper-item>

    </template>

    <script>
        class MeetingListItem extends Polymer.Element {

            static get is() { return 'meeting-list-item'; }

            static get properties() {
                return {
                    date: String,
                    closeDate: String,
                    place: String,
                    closed: {
                        type: Boolean,
                        value: false,
                    }
                };
            }
            openText(closed) {
                if (closed) {
                    return "";
                }
                return 'offen';
            }
            closedText(closeDate, closed) {
                if (closed) {
                    return 'geschlossen';
                }
                if (!closeDate) {
                    return '';
                }
                return "bis " + closeDate;
            }
        }

        window.customElements.define(MeetingListItem.is, MeetingListItem);
    </script>
</dom-module>
