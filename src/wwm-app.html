<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">

<link rel="import" href="../bower_components/app-layout/app-layout.html">

<link rel="import" href="order/order-chip.html">
<link rel="import" href="order/order-chip-list.html">
<link rel="import" href="order/order-cart.html">
<link rel="import" href="assistant/wwm-assistant.html">

<dom-module id="wwm-app">
  <template>
    <style>
       :host {
        --primary-color: var(--paper-orange-500);
        --dark-primary-color: var(--paper-orange-800);
        --secondary-color: var(--paper-green-300);
        --accent-color: var(--paper-green-a400);

        --background-color: var(--paper-brown-50);
      }

      #menu {
        background-color: var(--dark-primary-color);
        grid-area: menu;
      }

      #toolbar {
        grid-area: toolbar;
        background-color: var(--primary-color);
        color: white;
        @apply --paper-font-headline;
      }

      #copyright {
        grid-area: copyright;
      }

      #splash {
        height: 100%;
      }

      @media(min-width: 600px) {
        :host {
        display: grid;

        grid-template-columns: 1fr 2fr 1fr;
        grid-template-rows: 64px 64px auto 64px;
        grid-template-areas: 
          "toolbar toolbar toolbar"
          "menu menu menu"
          ". main assistant"
          ". copyright copyright"
        }
      }
      @media(min-width: 1000px) {
        :host {
        display: grid;

        grid-template-columns: 196px 2fr 1fr;
        grid-template-rows: 64px 64px auto 64px;
        grid-template-areas: 
          "toolbar toolbar toolbar"
          "menu main assistant"
          "menu main ."
          "menu copyright copyright"
        }

        #menu {
          height: 100%;
        }
      }

      wwm-assistant {
        grid-area: assistant;
      }

</style>
        <app-toolbar id="toolbar">
          <div main-title>WWM</div>
        </app-toolbar>
        <app-toolbar id="menu">
          <ul>
            <li>home</li>
            <li>other</li>
          </ul>
        </app-toolbar>


      <wwm-assistant></wwm-assistant>

      <footer id="copyright">

        <img id="splash" src$="[[importPath]]brand/splash.svg">
      </footer>
  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class WWMApp extends Polymer.Element {
      static get is() { return 'wwm-app' }
      static get properties() {
        return {
          order: {
            type: Array,
            value: [
              { amount: 1, type: 'Weisswurscht', price: 2.00 },
              { amount: 0, type: 'Brezen', price: 0.99 },
            ]
          }
        }
      }

      addOrder(e) {
        this.push('order', e.detail);
      }
    }
    window.customElements.define(WWMApp.is, WWMApp)
  </script>
</dom-module>
